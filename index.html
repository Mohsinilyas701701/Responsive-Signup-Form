<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="main-section">
      <div class="left-section">
        <img src="./images/illustration.png" alt="form-image" class="form-image" />
      </div>
      <div class="right-section">
        <div class="form-image">
          <img src="./images/form-logo.png" alt="form-logo" />
        </div>
        <h2>Login to your account</h2>
        <p>See what is going on with your business</p>
        <div class="google-section">
          <img src="./images/image 2.png" alt="" />
          <button class="google-button">Continue with Google</button>
        </div>
        <p style="text-align: center">--------- or Sign in with Email ---------</p>
        <!-- Form section-->
        <form action="" class="contact-form">
          <div class="email-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-control" placeholder="mail@gmail.com" />
          </div>
          <div class="password-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" class="input-control" placeholder="********" />
          </div>
          <div class="check-box">
            <div class="checkbox-wrapper">
              <input type="checkbox" />
              <label>Remember Me</label>
            </div>
            <p>Forgot Password?</p>
          </div>
          <button class="form-button">Login</button>
          <div class="sign-up">
            <p>Not Registered Yet?</p>
            <p>Create an Account</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
